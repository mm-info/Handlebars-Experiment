<!DOCTYPE html>
<html>
<head>
  <title>A Few of My Favorite Things</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul id="todo__list"></ul>

  <form>
    <input id="todo__input" placeholder="" />
    <button id="todo__button" type="submit">Create new to-do</submit>
  </form>

  <script id="todo__handlebars" type="text/x-handlebars-template">
    <li class="todo__handlebars--item">{{todoItem}}</li>
  </script>



  <script src="jquery-3.4.1.js" type="text/javascript"></script>
  <script src="handlebars.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
